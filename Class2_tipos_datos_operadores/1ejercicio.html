<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <h2>Solicitar dos valores numéricos. Mostrar el resto de la 
        división que se produce al dividir el primero por el segundo
    </h2>
    <script>
        var num1 = Number(prompt('Introduce un número'));
        var num2 = Number(prompt('Introduce otro número'));
        var resto;

        resto = num1%num2;

        alert(resto);
    </script>
</body>
</html>
